<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/img/original/logo-sx@2x.c71643.png" type="image/png">
  <title>AMA Supercross - Fotos</title>
</head>
<body>
     <!--Header-->
    <header id="header">
      <div class="global-header">
        <a href="#"><img src="/img/sx-logo-white-2-e1702687471943.png" alt="supercross logo"></a>
        <a href="#"><img src="/img/logo-lq-pmx.png" alt="pro motocross logo"></a>
        <a href="#"><img src="/img/smx-new-2023.png" alt="super motocross logo"></a>
      </div>
    </header>
    <main>
      <div class="main-text">
        <h2>Galeria de Fotos Salt Lake City 2024</h2>
      </div>
     <!--slide container-->
     <div class="slide-container">
      <div class="mySlides fade">
        <div class="slideNumber">1/5</div>
        <img src="/img/original/01-opening.jpg" alt="01-opening" width="100%">
        <div class="text">Cerimônia de abertura</div>
      </div>
      <div class="mySlides fade">
        <div class="slideNumber">2/5</div>
        <img src="/img/original/02-cianciarulo.jpg" alt="02-cianciarulo" width="100%">
        <div class="text">Última corrida de Adam Cianciarulo</div>
      </div>
      <div class="mySlides fade">
        <div class="slideNumber">3/5</div>
        <img src="/img/original/03-250-start.jpg" alt="250 start" width="100%">
        <div class="text">Largada da categoria 250</div>
      </div>
      <div class="mySlides fade">
        <div class="slideNumber">4/5</div>
        <img src="/img/original/04-kitchen.jpg" alt="Levi Kitchen" width="100%">
        <div class="text">Levi Kitchen seguido de Tom Vialle</div>
      </div>
      <div class="mySlides fade">
        <div class="slideNumber">5/5</div>
        <img src="/img/original/05-deegan-win.jpg" alt="Haiden Deegan" width="100%">
        <div class="text">Vitória de Haiden Deegan na 250</div>
      </div>
      <a class="arrow-prev" onclick="plusSlides(-1)">❮</a>
      <a class="arrow-next" onclick="plusSlides(1)">❯</a>
     </div>
     <br>
     <div class="container">
        <div class="preview-container">
            <a href="index2.html" class="nav-button prev-page">❮ Página Anterior</a>
            <span class="preview" onclick="currentSlide(1)">
              <img src="/img/original/01-opening.jpg" alt="01-opening" class="thumbnail">
            </span>
            <span class="preview" onclick="currentSlide(2)">
              <img src="/img/original/02-cianciarulo.jpg" alt="02-cianciarulo" class="thumbnail">
            </span>
            <span class="preview" onclick="currentSlide(3)">
              <img src="/img/original/03-250-start.jpg" alt="250 start" class="thumbnail">
            </span>
            <span class="preview" onclick="currentSlide(4)">
              <img src="/img/original/04-kitchen.jpg" alt="Levi Kitchen" class="thumbnail">
            </span>
            <span class="preview" onclick="currentSlide(5)">
              <img src="/img/original/05-deegan-win.jpg" alt="Haiden Deegan" class="thumbnail">
            </span>
            <a href="index2.html" class="nav-button next-page">Próxima Página ❯</a>
        </div>
     </div>
    </main>
     <script src="slide.js"></script>
</body>
</html>
