<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/img/original/logo-sx@2x.c71643.png" type="image/png">
  <title>AMA Supercross - Fotos</title>
</head>
<body>
     <!--Header-->
    <header id="header">
      <div class="global-header">
        <a href="#"><img src="/img/sx-logo-white-2-e1702687471943.png" alt="supercross logo"></a>
        <a href="#"><img src="/img/logo-lq-pmx.png" alt="pro motocross logo"></a>
        <a href="#"><img src="/img/smx-new-2023.png" alt="super motocross logo"></a>
      </div>
    </header>
    <main>
      <div class="main-text">
        <h2>Galeria de Fotos Salt Lake City 2024</h2>
      </div>
     <!--slide container-->
     <div class="slide-container">
      <div class="mySlides fade">
        <div class="slideNumber">6/10</div>
        <img src="/img/original/06-450-start.jpg" alt="01-opening" width="100%">
        <div class="text">Largada da categoria 450</div>
      </div>
      <div class="mySlides fade">
        <div class="slideNumber">7/10</div>
        <img src="/img/original/07-jett.jpg" alt="07-jett-lawrence" width="100%">
        <div class="text">Jett Lawrance</div>
      </div>
      <div class="mySlides fade">
        <div class="slideNumber">8/10</div>
        <img src="/img/original/08-sexton.jpg" alt="08-sexton" width="100%">
        <div class="text">Chase Sexton</div>
      </div>
      <div class="mySlides fade">
        <div class="slideNumber">9/10</div>
        <img src="/img/original/09-stewart.jpg" alt="09-stewart" width="100%">
        <div class="text">Malcom Stewart</div>
      </div>
      <div class="mySlides fade">
        <div class="slideNumber">10/10</div>
        <img src="/img/original/10-jett.jpg" alt="jett 450 champ" width="100%">
        <div class="text">Jet Lawrance campeão da categoria 450</div>
      </div>
      <a class="arrow-prev" onclick="plusSlides(-1)">❮</a>
      <a class="arrow-next" onclick="plusSlides(1)">❯</a>
     </div>
     <br>
     <div class="container">
        <div class="preview-container">
            <a href="index.html" class="nav-button prev-page">❮ Página Anterior</a>
            <span class="preview" onclick="currentSlide(1)">
              <img src="/img/original/06-450-start.jpg" alt="450 start" class="thumbnail">
            </span>
            <span class="preview" onclick="currentSlide(2)">
              <img src="/img/original/07-jett.jpg" alt="07-jett" class="thumbnail">
            </span>
            <span class="preview" onclick="currentSlide(3)">
              <img src="/img/original/08-sexton.jpg" alt="08-sexton" class="thumbnail">
            </span>
            <span class="preview" onclick="currentSlide(4)">
              <img src="/img/original/09-stewart.jpg" alt="09-stewart" class="thumbnail">
            </span>
            <span class="preview" onclick="currentSlide(5)">
              <img src="/img/original/10-jett.jpg" alt="jett 450 champ" class="thumbnail">
            </span>
            <a href="index.html" class="nav-button next-page">Próxima Página ❯</a>
        </div>
     </div>
    </main>
     <script src="slide.js"></script>
</body>
</html>
